#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pgweb"
name = "Pgweb"
description.en = "Client for PostgreSQL databases"
description.fr = "Client pour bases de donnÃ©es PostgreSQL"

version = "0.16.1~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://sosedoff.github.io/pgweb/"
demo = "https://pgweb-demo.fly.dev/"
code = "https://github.com/sosedoff/pgweb"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "all_users"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/sosedoff/pgweb/archive/refs/tags/v0.16.1.tar.gz"
    sha256 = "4e8bedc49c5bfad0223cf720568184a503d89f06820503c24c62fb404b929062"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
