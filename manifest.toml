#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pgweb"
name = "Pgweb"
description.en = "Client for PostgreSQL databases"
description.fr = "Client pour bases de donnÃ©es PostgreSQL"

version = "0.17.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://sosedoff.github.io/pgweb/"
demo = "https://pgweb-demo.fly.dev/"
code = "https://github.com/sosedoff/pgweb"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "all_users"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/sosedoff/pgweb/archive/refs/tags/v0.17.0.tar.gz"
    sha256 = "5a79b4a13f313f8b38d63957495bd6ece01ab28cf83e23b288cbb7a1b3dd7cfa"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.go]
    version = "1.22"
