#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pgweb"
name = "Pgweb"
description.en = "Client for PostgreSQL databases"
description.fr = "Client pour bases de donnÃ©es PostgreSQL"

version = "0.16.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://sosedoff.github.io/pgweb/"
demo = "https://pgweb-demo.fly.dev/"
code = "https://github.com/sosedoff/pgweb"

[integration]
yunohost = ">= 11.2.30"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/pgweb"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/sosedoff/pgweb/archive/refs/tags/v0.16.0.tar.gz"
    sha256 = "f2974238977d4f405e37918c1158650d34e67f6cfc1b7cb9d3d88ae5881a6d58"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    #[resources.apt]
    #packages = ""

    #[resources.database]
    #type = ""
